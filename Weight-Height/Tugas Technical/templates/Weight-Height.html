<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weigh-Height | Dataset</title>
</head>

<body class="bg-gray-100">
    <!-- component -->
    <!-- component -->
    <div class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900">Memprediksi berat badan</h2>
                <form class="mt-3 border-t border-gray-500 pt-4" method="POST" action="">
                	<div class='flex flex-wrap -mx-3 mb-10'>
                        <div class='w-full md:w-full px-3 mb-7'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                                for='grid-text-1'>Tinggi Badan</label>
                            <input type="number"
                                class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                id='grid-text-1' type='text' placeholder='Masukkan Tinggi Badan (CM)'
                                name="Tinggi_Badan" required>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                                for='grid-text-2'>Jenis Kelamin</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                id='grid-text-2' type='text' placeholder='Masukkan Jenis Kelamin'
                                name="petal_width" required>
                        </div>
                        
                    </div>
                    <div class="flex justify-end ">
                        <button
                            class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md hover:bg-gray-300"
                            type="submit">Prediksi</button>
                    </div>
            </div>
            </form>

            <div class="prediction-result w-full max-w-2xl p-10">
                <h2 class="text-2xl text-gray-900">Hasil Memprediksi Berat Badan berdasarkan Tinggi Badan dan Jenis Kelamin</h2>
                <img class="my-3" src="static/img/Weight-Height.PNG" alt="Tinggi dan Berat Badan">
            </div>

        </div>
    </div>
</body>

</html>
